<form  [formGroup]="accountForm">
    <h2>Átutalás</h2>
    <div class="alert alert-danger" role="alert" *ngIf="errorMsg">
       {{errorMsg}}
    </div>

    <div class="alert alert-success" role="alert" *ngIf="successMsg">
        {{successMsg}}
    </div>
    <h5>Terhelendő számla: {{homeAccount.id}}</h5>
    <h5>Egyenleg: {{homeAccount.balance}} Ft</h5>
   

    <label for="balance">Utalás összege:</label>
    <input type="number" class="form-control" id="amount" formControlName="amount" placeholder="0"> 
    <label for="balance">Megjegyzés:</label>  
    <input type="text" class="form-control" id="description" formControlName="description" placeholder="Megjegyzés">           

    <button  class="btn btn-primary mt-2" (click)="transfer()"
        [disabled]="accountForm.invalid">Utalás</button>
    
    <div><span>Kedvezményezett számla: {{targetAccount.id}}</span> </div>

    
</form>
