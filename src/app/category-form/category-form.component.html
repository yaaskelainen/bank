<div class="row">
    <div class="col-md-6">
        <input class="form-control" [(ngModel)]="newCategoryTitle">
        <button class="bt btn-primary" (click)="createCategory()">Add</button>
    </div>
    <div class="col-md-6">
        <ul>
            <li *ngFor="let cat of categories" >
                {{cat.title}}
                <button class="btn btn-danger" (click)="deleteCategory(cat.id)">Remove</button>
            </li>
        </ul>
    </div>
</div>
